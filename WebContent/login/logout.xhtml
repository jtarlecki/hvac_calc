<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
      
<ui:composition>
<rich:spacer height="20"></rich:spacer>
<h:form>
<h:panelGrid columns="3"
	id="logoutid"
	rendered="#{userBean.loginsuccessful}">
	<h:outputText value="#{loginmsg.welcomeprefix} #{userBean.fullname}"
		style="color:#184373;" />
	<a4j:commandButton value="#{loginmsg.logoutbutton}"
		action="#{userBean.logout()}" 
		styleClass = "btn btn-default btn-primary pull-right"
		>
	</a4j:commandButton>
	<a href="mailto:AccessHelp@realwinwin.com" id="helpicon">
		<img src="${facesContext.externalContext.requestContextPath}/images/Help-Support-icon.png" />
	</a>
			<rich:toolTip followMouse="false"
				for="helpicon"
				direction="top-right"
				mode="ajax"
				value="For immediate assistance please email AccessHelp@realwinwin.com or call (215) 609-4979"
				horizontalOffset = "5"
				verticalOffset="5"
				styleClass="newtooltip">
			</rich:toolTip>


</h:panelGrid>
</h:form>
</ui:composition>

   
   
</html>
